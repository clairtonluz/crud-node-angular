<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title text-center">USUÁRIOS</h3>
    </div>

    <div class="panel-body">
        <a ng-href="#/user" class="btn btn-primary">
            <i class="glyphicon glyphicon-plus" aria-hidden="true"></i> Novo
        </a>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>USUÁRIO</th>
                    <th>ADMIN</th>
                    <th>LOCATION</th>
                    <th>CRIADO EM</th>
                    <th>ATUALIZADO EM</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="user in users track by user.id">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.admin}}</td>
                    <td>{{user.location}}</td>
                    <td>{{user.createdAt}}</td>
                    <td>{{user.updatedAt}}</td>
                    <td>
                        <a ng-href="#/user/{{user.id}}" class="btn btn-info">
                            <i class="glyphicon glyphicon-edit" aria-hidden="true"></i> Editar
                        </a>
                        <a class="btn btn-danger" ng-click="delete(user.id)">
                            <i class="glyphicon glyphicon-trash" aria-hidden="true"></i> Excluir
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav class="text-center">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <i aria-hidden="true">&laquo;</i>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <i aria-hidden="true">&raquo;</i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
